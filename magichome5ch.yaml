substitutions:
  device_name: "magichome5ch"

esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp8285

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  domain: ".lan"
  ap:
    ssid: ${device_name}
    password: !secret wifi_ap_pass

captive_portal:

logger:
  baud_rate: 0

api:
  reboot_timeout: 60min
  password: !secret api_pass

ota:
  password: !secret api_pass

web_server:
  port: 80
  auth:
    username: admin
    password: !secret api_pass

binary_sensor:
  - platform: gpio
    name: "${device_name} Button"
    id: button1
    pin:
      number: GPIO0
      inverted: true

button:
  - platform: restart
    name: "${device_name} Restart"

status_led:
  pin:
    number: GPIO2
    inverted: true

light:
  - platform: partition
    name: "${device_name} LEDs"
    segments:
      - single_light_id: led1
      - single_light_id: led2

  - platform: monochromatic
    name: "${device_name} LED 1"
    id: led1
    output: green_channel
    icon: mdi:led-strip
    effects:
      - pulse:
          name: "Default Pulse"
      - pulse:
          name: "Slow Pulse"
          transition_length: 3s
          update_interval: 3s
      - strobe:
          name: "Default Strobe"

  - platform: monochromatic
    name: "${device_name} LED 2"
    id: led2
    output: blue_channel
    icon: mdi:led-strip
    effects:
      - pulse:
          name: "Default Pulse"
      - pulse:
          name: "Slow Pulse"
          transition_length: 3s
          update_interval: 3s
      - strobe:
          name: "Default Strobe"

output:
  - platform: esp8266_pwm
    id: red_channel
    pin: GPIO14
    min_power: 0.07
    max_power: 0.68
    zero_means_zero: true
  - platform: esp8266_pwm
    id: green_channel
    pin: GPIO12
    min_power: 0.07
    max_power: 0.68
    zero_means_zero: true
  - platform: esp8266_pwm
    id: blue_channel
    pin: GPIO13
    min_power: 0.07
    max_power: 0.68
    zero_means_zero: true
  - platform: esp8266_pwm
    id: cold_white_channel
    pin: GPIO5
    min_power: 0.07
    max_power: 0.68
    zero_means_zero: true
  - platform: esp8266_pwm
    id: warm_white_channel
    pin: GPIO15
    min_power: 0.07
    max_power: 0.68
    zero_means_zero: true

sensor:
  - platform: uptime
    name: "${device_name} Uptime"
    id: uptime_sensor
    update_interval: 60s
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(id(uptime_sensor).raw_state);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              seconds = seconds % 60;
              return (
                (days ? String(days) + "d " : "") +
                (hours ? String(hours) + "h " : "") +
                (minutes ? String(minutes) + "m " : "") +
                (String(seconds) + "s")
              ).c_str();

  - platform: wifi_signal
    name: "${device_name} WiFi Signal"
    update_interval: 300s

text_sensor:
  - platform: template
    name: "${device_name} Uptime Human Readable"
    id: uptime_human
    icon: mdi:clock-start

time:
  - platform: sntp
    id: sntp_time
    timezone: "Europe/Madrid"
    servers:
      - 192.168.1.1
      - hora.rediris.es
      - es.pool.ntp.org
