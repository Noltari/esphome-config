# SN 2962
# Usage: Caldera
substitutions:
  boiler_gas_conv: "0.064670659"
  boiler_max_power: "165"
  boiler_min_power: "5"
  conv_wh_m3: "10500"
  current_res: "0.00131"
  device_name: bw-shp6-3
  logger_baud_rate: "0"
  max_power: "3450"
  voltage_div: "743.4"
  wifi_output_power: "20"
  wifi_priority: "0.0"
  wifi_priority_aux: "100.0"
  wifi_signal_max: "-40.0"

esphome:
  name: ${device_name}
  platformio_options:
    board_build.f_cpu: 80000000L
  on_boot:
    priority: -100
    then:
      if:
        condition:
          switch.is_off: relay
        then:
          output.turn_on: led

esp8266:
  board: esp8285
  restore_from_flash: true

packages:
  common: !include .common.yaml

### Config ###

binary_sensor:
  - platform: gpio
    id: button1
    internal: true
    pin:
      number: GPIO13
    on_press:
      - switch.toggle: relay

  - platform: template
    name: "${device_name} Boiler Running"
    id: machine_running
    icon: mdi:water-boiler
    device_class: running
    filters:
      - delayed_on: 5s
      - delayed_off: 5s
    lambda: |-
      if (isnan(id(hlw8012_power).state)) {
        return {};
      } else if (id(hlw8012_power).state > ${boiler_min_power}) {
        return true;
      } else {
        return false;
      }

output:
  - platform: gpio
    pin: GPIO0
    inverted: true
    id: led

sensor:
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: true
    cf_pin: GPIO5
    cf1_pin: GPIO4
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    voltage:
      id: hlw8012_voltage
      name: "${device_name} Voltage"
      unit_of_measurement: "V"
      icon: mdi:sine-wave
    power:
      id: hlw8012_power
      name: "${device_name} Power"
      unit_of_measurement: "W"
      icon: mdi:flash-outline
      on_value:
        - sensor.template.publish:
            id: hlw8012_current
            state: !lambda |-
              if (isnan(id(hlw8012_power).state) || isnan(id(hlw8012_voltage).state)) {
                return {};
              } else if (id(hlw8012_voltage).state > 0) {
                return id(hlw8012_power).state / id(hlw8012_voltage).state;
              } else {
                return {};
              }
        - sensor.template.publish:
            id: boiler_percentage
            state: !lambda |-
              if (isnan(id(hlw8012_power).state)) {
                return {};
              } else if (id(hlw8012_power).state > ${boiler_max_power}) {
                return 100.0;
              } else if (id(hlw8012_power).state < ${boiler_min_power}) {
                return 0.0;
              } else {
                return ((id(hlw8012_power).state - ${boiler_min_power}) * 100) / (${boiler_max_power} - ${boiler_min_power});
              }
      on_value_range:
        - above: ${max_power}
          then:
            - switch.turn_off: relay
            - output.turn_on: led
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${device_name}
                data_template:
                  message: Switch turned off because power exceeded ${max_power}W
    energy:
      id: hlw8012_energy
      name: "${device_name} Energy"
      unit_of_measurement: "Wh"
      icon: mdi:lightning-bolt
      on_value:
        - sensor.template.publish:
            id: boiler_gas_kwh
            state: !lambda |-
              if (isnan(id(hlw8012_energy).state)) {
                return {};
              } else {
                return (id(hlw8012_energy).state * ${boiler_gas_conv}) / 1000.0;
              }
        - sensor.template.publish:
            id: boiler_gas_m3
            state: !lambda |-
              if (isnan(id(hlw8012_energy).state)) {
                return {};
              } else {
                return (id(hlw8012_energy).state * ${boiler_gas_conv}) / ${conv_wh_m3};
              }
        - sensor.template.publish:
            id: boiler_gas_wh
            state: !lambda |-
              if (isnan(id(hlw8012_energy).state)) {
                return {};
              } else {
                return (id(hlw8012_energy).state * ${boiler_gas_conv});
              }
    change_mode_every: 4294967295
    update_interval: 10s

  - platform: template
    id: hlw8012_current
    name: "${device_name} Current"
    unit_of_measurement: "A"
    icon: mdi:flash-outline
    accuracy_decimals: 3
    update_interval: never

  - platform: template
    name: "${device_name} Boiler Percentage"
    id: boiler_percentage
    icon: mdi:water-boiler
    unit_of_measurement: "%"
    state_class: measurement
    accuracy_decimals: 0
    update_interval: never

  - platform: template
    name: "${device_name} Boiler Gas Consumption KWh"
    id: boiler_gas_kwh
    icon: mdi:meter-gas-outline
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: total_increasing
    accuracy_decimals: 3
    update_interval: never

  - platform: template
    name: "${device_name} Boiler Gas Consumption m3"
    id: boiler_gas_m3
    icon: mdi:meter-gas-outline
    unit_of_measurement: "mÂ³"
    device_class: gas
    state_class: total_increasing
    accuracy_decimals: 3
    update_interval: never

  - platform: template
    name: "${device_name} Boiler Gas Consumption Wh"
    id: boiler_gas_wh
    icon: mdi:meter-gas-outline
    unit_of_measurement: "Wh"
    device_class: energy
    state_class: total_increasing
    accuracy_decimals: 0
    update_interval: never

status_led:
  pin:
    number: GPIO2
    inverted: true

switch:
  - platform: gpio
    pin: GPIO15
    restore_mode: RESTORE_DEFAULT_ON
    id: relay
    name: "${device_name} Relay"
    on_turn_on:
      then:
        - output.turn_off: led
    on_turn_off:
      then:
        - output.turn_on: led
