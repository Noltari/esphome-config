# SN 3070
# Usage: Lavavajillas
substitutions:
  current_res: "0.002358"
  device_name: bw-shp6-5
  logger_baud_rate: "0"
  max_power: "3450"
  voltage_div: "731"
  wifi_output_power: "20"
  wifi_priority: "0.0"
  wifi_priority_aux: "100.0"
  wifi_signal_max: "-40.0"

esphome:
  name: ${device_name}
  platformio_options:
    board_build.f_cpu: 80000000L
  on_boot:
    priority: -100
    then:
      if:
        condition:
          switch.is_off: relay
        then:
          output.turn_on: led

esp8266:
  board: esp8285
  restore_from_flash: false

packages:
  common: !include .common.yaml

### Config ###

binary_sensor:
  - platform: gpio
    id: button1
    internal: true
    pin:
      number: GPIO13
    on_press:
      - switch.toggle: relay

  - platform: template
    name: "${device_name} Dishwasher Running"
    id: machine_running
    icon: mdi:dishwasher
    device_class: running
    filters:
      - delayed_on: 30s
      - delayed_off: 30s
    lambda: |-
      if (isnan(id(hlw8012_power).state)) {
        return {};
      } else if (id(hlw8012_power).state > 2) {
        // Running
        return true;
      } else {
        // Not running
        return false;
      }

output:
  - platform: gpio
    pin: GPIO0
    inverted: true
    id: led

sensor:
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: true
    cf_pin: GPIO5
    cf1_pin: GPIO4
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    voltage:
      id: hlw8012_voltage
      name: "${device_name} Voltage"
      unit_of_measurement: "V"
      icon: mdi:sine-wave
    power:
      id: hlw8012_power
      name: "${device_name} Power"
      unit_of_measurement: "W"
      icon: mdi:flash-outline
      on_value:
        - sensor.template.publish:
            id: hlw8012_current
            state: !lambda |-
              if (isnan(id(hlw8012_power).state) || isnan(id(hlw8012_voltage).state)) {
                return {};
              } else if (id(hlw8012_voltage).state > 0) {
                return id(hlw8012_power).state / id(hlw8012_voltage).state;
              } else {
                return {};
              }
      on_value_range:
        - above: ${max_power}
          then:
            - switch.turn_off: relay
            - output.turn_on: led
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${device_name}
                data_template:
                  message: Switch turned off because power exceeded ${max_power}W
    energy:
      id: hlw8012_energy
      name: "${device_name} Energy"
      unit_of_measurement: "Wh"
      icon: mdi:lightning-bolt
    change_mode_every: 4294967295
    update_interval: 10s

  - platform: template
    id: hlw8012_current
    name: "${device_name} Current"
    unit_of_measurement: "A"
    icon: mdi:flash-outline
    accuracy_decimals: 3
    update_interval: never

status_led:
  pin:
    number: GPIO2
    inverted: true

switch:
  - platform: gpio
    pin: GPIO15
    restore_mode: RESTORE_DEFAULT_ON
    id: relay
    name: "${device_name} Relay"
    on_turn_on:
      then:
        - output.turn_off: led
    on_turn_off:
      then:
        - output.turn_on: led
